<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100vw;
            height: 100vh;
            background: url(img/1354030.png), url(img/prado.jpg), yellow;
            background-size: cover;
            background-position: center;

            /* BLEND MODE */
            background-blend-mode: multiply;
            /* Otros valores para background-blend-mode:
                - multiply
                - screen
                - overlay
                - darken (este también está bien)
                - lighten
                - color-dodge
                - saturation
                - color
                - luminosity
                - hue
             */

        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
