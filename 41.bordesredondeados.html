<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;

            border: 5px  solid blue;

            /* bordes redondeados */
            border-radius: 10px;
            
            /* Si ponemos dos valores, los aplica el primer arriba izda y abajo dcha, y el segundo valor al rev√©s. Es decir lo aplica en forma de X */
            border-radius: 20px 50px;

            /* Si ponemos 3 valores: El primer valor se aplica arriba a la izquierda, el segundo valor arriba a la derecha + abajo a la izquierda y el tercer valor abajo a la derecha.*/
            border-radius: 20px 50px 80px;

            /* Si ponemos 4 valores los aplica siguiendo el sentido de las agujas del reloj */
            border-radius: 20px 50px 80px 40px;

            /* Propiedades detalladas */
            border-top-left-radius: 80px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 10px;
        }
    </style>

</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae ea et praesentium libero repellat iste assumenda laboriosam. Veritatis nobis illum deleniti recusandae accusamus corporis vitae sapiente a iure. Assumenda, ipsa.</p> 
    </div>
</body>
</html>
