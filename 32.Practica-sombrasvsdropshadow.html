<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #187ef3;
            text-align: center;
        }

        img {
            margin: 100px 20px;
        }

        .logo {
            box-shadow: 0 0 15px 10px #fff;
        }

        .logo2 {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 0 15px 10px #fff);
         }
         /* La diferencia es que box-shadow lo que hace es aplicar la sombra al contenedor completo mientras que filter:drop-shadow le aplica la sombra solo a la silueta de la imagen. */
    </style>

</head>
<body>
    <img src="img/flores1.jpeg" alt="" class="logo">
    <img src="img/1354030.png" alt="" class="logo2">
</body>
</html>
