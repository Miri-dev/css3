<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #262626;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            padding: 20px;
            text-transform: uppercase;
            font-size: 8em;
            text-align: center;
            letter-spacing: 0.1em;
            background: #72ceff;
            color: #fff;
            text-shadow: 0 5px 2px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        h1::before,
        h1::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 0.5s;
            animation: animate 50s linear infinite ;
        }

        h1::before {
            background: url(img/skyline2\ copia.png);
            background-size: cover; /* Si esto se lo ponemos en el before y after común anterior deberíamos ponerlo con !important para que lo tenga en cuenta. Por eso he preferido dejarselo al before y after por separado */
        
        }

        h1::after {
            /* el pseudoelemento after viene después del before por lo que está un poco más adelante que el ::before */
            background: url(img/skyline\ copia.png);
            background-size: cover;
        }

        h1:hover::before,
        h1:hover::after {
            top: 0;
        }

        /* Con el hover lo que hacemos es que el elemento before y after vuelva a tener un top de 0 en vez del 100% y por tanto subirán y se colocaran denteo del contenedor h1. Cuando lo tienen el top al 100% ambos se quedan fuera del contenedor porque se colocan justo debajo, y como h1 tiene la propiedad overflow: hidden lo que sucede es que todo lo que está fuera del contenedor, es decir todo lo que está desbordadndo el contenedor, no se ve  */

        @keyframes animate {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }
        /*  Lo que le decimos con este 0% es que cuando empiece esté en el 0% de la animación y al ponerle el 100% le indicamos que tiene que hacer la animación del punto A al punto B de manera indefinida, que es lo mismo que decirle que tiene que moverse del principio al final y vuelta a empezar de manera indefinida. */

    </style>
</head>
<body>
    <h1>New York</h1>
</body>
</html>
