<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/0b33b1ff1c.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #d4d7e0;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: #fff;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            padding: 40px;
            transition: all 0.5s;
        }

        .card:hover {
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.5);
        }

        .img {
            width: 120px;
            height: 120px;
            margin: 0 auto; /* Con esto centramos la imagen */
            border-radius: 50%; /* Con esto le damos la forma de círculo al contenedor */
            overflow: hidden; /* Con esto la imagen se recorta dentro del contenedor en forma de círculo, ya que lo que no entra en el contenedor no se muestra  */
        }

        .img img {
            width: 100%;
            height: 100%; /* Al darle el 100% al width y height coupará todo el espacio del contenedor padre que es img y que le hemos dado 120px */
            object-fit: cover;
            object-position: center;
        }

        h2 {
            font-size: 20px;
            color: #262626;
        }

        span {
            font-size: 14px;
            background: #406ff0;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
        }

        p {
            color: #262626;
            margin: 20px 0;
        }

        ul li {
            list-style: none;
            display: inline-block; /* Se coloca uno al lado del otro respetando su tamaño */
        }

        ul li a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: #aaa;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.5s;
        }

        ul li a:hover {
            color: #406ff0;
            transform: rotateY(360deg);
        }


    </style>

</head>
<body>
    <div class="card">
        <div class="img">
            <img src="img/pexels-george-dolgikh-551816-1310522.jpeg" alt="">
        </div>
        <h2>Lorem ipsum<br><span>Frontend web developer</span></h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, iure fuga? Fugit non, cumque excepturi delectus, dolorum eaque dolorem atque quo facere inventore quis ex. Cupiditate, excepturi eaque? Consequuntur, iure?</p>

        <ul>
            <li><a href="#" class="fa-brands fa-facebook-f"></a></li>
            <li><a href="#" class="fa-brands fa-twitter"></a></li>
            <li><a href="#" class="fa-brands fa-instagram"></a></li>
            <li><a href="#" class="fa-brands fa-youtube"></a></li>
            <li><a href="#" class="fa-brands fa-linkedin-in"></a></li>
        </ul>
    </div>
</body>
</html>
