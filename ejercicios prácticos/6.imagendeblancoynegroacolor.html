<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #070c15;
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 70px auto; /* Al poner un margin de pixeles que los coloca arriba del contenedor y luego auto lo que hace es centrarlo a lo ancho */
        }

        .box textarea {
            /* Al colocar position:absolute aquí, como textarea es el hijo del contenedor box, lo que hace es que coloca las dos textareas una sobre la otra y de esa manera a la vista parecen una sola */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100%;
            height: 100%;
            /* Con estos parámetros el contenedor hijo textarea ocupa exactamente el mismo tamaño que su contenedor padre .box */
            background: url(img/image6.png);
            opacity: 0.5;
            filter: grayscale(1);
            resize: none; /* Con esta propiedad ya no podemos cambiar el tamaño a la textarea desde la esquina */
            border: none;
        }

        .box textarea:nth-child(2) {
            /* El segundo hijo textarea es el que se encuentra por delante del otro. Por eso le vamos a poner a este textarea color, un tamaño más pequeño para que se vea parte de la imagen coloreada y parte no, y vamos a permitir redimensionar el tamaño del textarea pero solo de forma horizontal y le vamos a resltar uno de los bordes para que parezca una barra de posicionamiento  */
            filter: grayscale(0); /* Este nos permite ponerlo en escala de grises, 0 es a color y 1 un escala de grises */
            opacity: 1;
            width: 200px;
            resize: horizontal;
            border-right: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <textarea readonly></textarea>
        <textarea readonly></textarea>

    </div>
</body>
</html>
