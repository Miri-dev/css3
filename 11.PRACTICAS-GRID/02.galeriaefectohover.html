<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background: #000;
        }

        .grid-container {
            width: 100%;
            padding: 5px;
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 210px);
        }
        
        .grid-container:hover .item {
            opacity: 0.2;
        }

        .item {
            transition: all 0.5s;
        }

        .item:hover {
            opacity: 1 !important; /* Le ponemos !important porque si no nos hace caso y le tenemos que indicar que cuando pasemos por encima de una imágen el ratón tenga preferencia esta propiedad sobte la opacity que tiene .grid-container */
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    /* Para que algunas imágenes se expandan varias filas o columnas en vez de ir imagen por imagen añadiendole esas características, lo mejor es crear una clase con esas propiedades y luego atribuirselas a las diferentes imágenes  */
        .r-span2 {
            grid-row: span 2;
        }

        .c-span2 {
            grid-column: span 2;
        }
    </style>

</head>
<body>
    <div class="grid-container">
        <div class="item r-span2">
            <img src="img/bg1.jpg" alt="">
        </div>

        <div class="item c-span2">
            <img src="img/bg2.jpg" alt="">
        </div>

        <div class="item r-span2">
            <img src="img/bg3.jpg" alt="">
        </div>

        <div class="item">
            <img src="img/bg4.jpg" alt="">
        </div>

        <div class="item">
            <img src="img/bg5.jpg" alt="">
        </div>

        <div class="item c-span2">
            <img src="img/bg6.jpg" alt="">
        </div>

        <div class="item c-span2">
            <img src="img/bg7.jpg" alt="">
        </div>
    </div>
</body>
</html>
