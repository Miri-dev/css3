<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/0b33b1ff1c.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #1c7fbd;
        }

        div {
            width: 20%;
            margin: 200px auto;
            position: relative;
        }

        input {
            width: 100%;
            height: 30px;
            border: 1px solid #dedede;
            padding-left: 50px;
        }

        i {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #1c7fbd;
        }
    </style>

</head>
<body>

    <div>
        <input type="text">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

</body>
</html>
