<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* position: absolute, el top, el left y este transform sirven para centrar el div en el centro de la pantalla */
            width: 170px;
            height: 170px;
            border: 10px solid #1db5c9;
        }

        span {
            width: 50px;
            height: 50px;
            background: #0e7d8b;
            display: block; /* Para que se coloque uno debajo del otro en vez de todos en línea para rellenar el contendor */
            float: left; /* Para que aparezcan uno pegado al otro, es decir pegados entre si */
            animation: animate 2s linear infinite;
        }

        span:nth-child(3){
            animation-delay: 0.8s;
        } /* Con esto lo que hacemos es que al tercer span le damos un retraso de 0.8 segundos y por tanto empieza 0.8s más tarde */

        span:nth-child(2),
        span:nth-child(6) {
            animation-delay: 0.6s;
        }

        span:nth-child(1),
        span:nth-child(5),
        span:nth-child(9) {
            animation-delay: 0.4s;
        }
       
        span:nth-child(4),
        span:nth-child(8) {
            animation-delay: 0.2s;
        }

        span:nth-child(7) {
            animation-delay: 0s;
        }
       
        /* Llamando a los hijos de span con nth-child lo que hacemos es ir seleccionando cada cuadradito que tenemos en la etiqueta span y darle un tiempo diferente para que comience y cree el efecto de ir llenandose a distintos tiempos, le da un aspecto escalonado  */

        @keyframes animate {
            0% {
                transform: scale(1); /* Por defecto es 1 porque en este caso el cuadrado es tal y como se muestra*/
            }
            
            30% {
                transform: scale(0); /* Le ponemos cero porque lo que hace es desaparecer */
            }

            50% {
                transform: scale(0); /* Con esto hacemos que desaparezca un poco más de tiempo */
            }

            70% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

</head>


<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </div>
</body>
</html>
