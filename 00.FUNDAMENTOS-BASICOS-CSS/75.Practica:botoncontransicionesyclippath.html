<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #947ac3;
        }

        div {
            width: 200px;
            margin: 300px auto;
        }

        a {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 50px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            background: #6c4ba5;
            text-align: center;
            line-height: 50px; /* Mismo tama√±o que el heigh de nuestro contenedor a */
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 2px;
        }

        a span:nth-child(2) {
            color: #6c4ba5;
            background: #fff;
            clip-path: polygon(57% 0, 100% 0%, 100% 100%, 58% 100%, 42% 48%);
            transition: all 0.5s;
        }

        a span:nth-child(2):hover {
            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 99%, 0 49%);
        }

        a span:nth-child(1):hover ~ span:nth-child(2) {
            /* al poner ~ al lado del child 1 lo que le decimos es que tiene que coger su elemento hermano que es el el child(2) y a ese child(2) es al que realmente le estamos metiendo el efecto clip-path */
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%, 100% 54%);
        }

    </style>
</head>
<body>
    <div>
        <a href="">
            <span>Boton</span>
            <span>Boton</span>
        </a>
    </div>
</body>
</html>
