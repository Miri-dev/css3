<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background: turquoise;
            margin: 10px;
            border: 1px solid #000;

            /* display: block; -> es el por defecto, se apilan en bloque en  vertical  */

            /* display: inline; -> los coloca en línea, uno al lado del otroPero ignorará el width y el height, se aoplan al contenido que tienen dentro  */

            /* display: inline-block; -> los coloca en línea sin ignorar el width y height */

            /* display: list-item; -> actúa como una lista y les pone el puntito típico de las listas delante de cada elemento  */

            /* display: table-cell; -> actúa como celdas de una tabl, coloca a los elementos como si estuvieran en celdas. */

            /* display: table-row; -> actúa como la fila de una tabla, coloca los elementos como si fueran filas de una tabla  */

            /* display: none; -> nos permite ocultar los elementos.  */
            /* visibility: hidden; -> este es otra opción en vez de display:none, la diferencia es que con este el elemento sigue ocupando el lugar donde estaría (es decir que simplemente está transparente pero sigue estando) mientras que con el otro no */
        }
    </style>
</head>
<body>
    <div>Elemento #1</div>
    <div>Elemento #2</div>
    <div>Elemento #3</div>

</body>
</html>
