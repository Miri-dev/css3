<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background: turquoise;
            margin: 50px auto;

            /* Tipos de opciones de cursor */

                /* cursor: none; -> no aparece el cursor */
                /* cursor: default; -> el cursor por defecto, la flechita */
                /* cursor: pointer; -> la manita con el dedo, muy usado en botones */
                /* cursor: progress; -> al lado de la flecha del cursor, aparece el    circulo de cargando */
                /* cursor: wait; -> solo aparece el circulito de carga */
                /* cursor: cell; -> en forma de cruz */
                /* cursor: alias; -> aparece la flecha normal con otra flecita arriba */
                /* cursor: copy; -> aparece la flecha con una cruz en un ciruclo verde, como cuando arrastras para añadir algo */
                /* cursor: no-drop; -> símbolo de prohibido */
                /* cursor: not-allowed; -> igual que el no drop */
                /* cursor: grab; -> aparece la manita de arrastrar */
                /* cursor: grabbing; -> aparece la manita de arrastrar pero cerrada */

            /* Cursor para especificar texto */

                /* cursor: text; -> aparece el guión para escribir */
                /* cursor: vertical-text; -> cursor para escribir pero en vertical */

            /*  Cursor para cambiar tamñaños o redimensionar (resize)*/

                /* cursor: crosshair; -> aparece la cruz para cambiar el tamaño de algo*/
                /* cursor: ew-resize; -> flecha para cambiar tamaño de forma horizontal */
                /* cursor: ns-resize; -> flecha para cambiar de forma vertical */
                /* cursor: nesw-resize; -> flecha para cambiar de forma en diagonal */
                /* cursor: nwse-resize; -> flecha para cambiarel tamaño en diagonal pero inversa a la anterior */
                /* cursor: all-scroll; -> la flecha en cruz para poder desplazar el elemento */
                /* cursor: move; -> igual que el anterior */
                /* cursor: row-resize; -> cursor con flecha que indica amplicar a lo alto un elemento */
                /* cursor: col-resize; -> igual que el anterior pero a lo ancho*/

        /* Cursor para zoom */
                /* cursor: zoom-in; -> sale la luma con el + */
                /* cursor: zoom-out; -> sale la luma con el - */

        /* Cursor personalziado */
            /* cursor: url(img/flores-primavera.jpeg), auto; -> le podemos poner una imagen de un cursor personalzizado */
    
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
