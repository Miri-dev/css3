<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 500px;
            height: 500px;
            margin: auto;
            border: 1px solid #000;

            /* Aplicar color con fondo plano */
            background-color: #123456;
            background: turquoise;

            /* Gradientes */
            background: linear-gradient(90deg, blue, orange);

            /* Fondo con imagen de fondo */
            background-image: url(1354030.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            /* atajo para poner todas las propiedades de imagen a la vez */
            background: url(img/1354030.png) no-repeat fixed center;
            background-size: cover;
     

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
