<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* Posicionamiento absoluto: los elementos se colocan en base al contenedor padre, pero para ello el contenedor padre tiene que tener position: relative. Cuando esto sucede podemos mover el elemento hijo donde queramos dentro del contenedor padre. */
        
        .contenedor {
            width: 600px;
            height: 600px;
            margin: auto;
            background: #979797;
            position: relative;
        }

        div.box {
            background: violet;
            width: 200px;
            height: 200px;
            margin: 20px;
            position: absolute;
            right: 0px;
        }


    </style>
</head>
<body>
    <div class="contenedor">
        <div class="box"></div>
    </div>
</body>
</html>
