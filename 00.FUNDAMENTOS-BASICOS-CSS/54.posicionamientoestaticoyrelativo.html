<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background: violet;
            width: 300px;
            height: 300px;
            margin: 10px;

            /* Posicionamiento est√°tico: el que viene por defecto en html */

            /* Posicionamiento relativo: lo podemos mover respecto a su ubicacion inicial */

            top: 100px;
            left: 200px;
        }
    </style>
</head>

    <div></div>
</body>
</html>
