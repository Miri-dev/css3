<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            /* Estilos de texto */
            font-size: 70px;
            font-weight: 600;
            font-style: italic;
            color: blue;

            /* Estilos de espaciado entre letras */
            letter-spacing: 10px;

            /* Espaciado entre palabras */
            word-spacing: 20px;

            /* Interlineado */
            line-height: 50px;

            /* Sangria */
            text-indent: 100px;

            /* Borde de texto */
            -webkit-text-fill-color:crimson;
            -webkit-text-stroke: 5px black;  
            
            /* Alinear texto */
            text-align: end;
            text-align: start;
            text-align: center;
            text-align: justify;

            /* Transformar texto */
            text-transform: capitalize;
            text-transform: lowercase;
            text-transform: uppercase;
         }

         /* Pseudoelementos para párraf */
         /* Primera línea del párrafo */
         p::first-line {
            color: red;
         }

         p::first-letter {
            color: blue;
            font-size: 50px;
         }


    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto eligendi at facilis! Animi dolore ducimus perspiciatis. Molestias eaque, expedita cupiditate quasi id rerum mollitia, error officia animi est, perspiciatis incidunt.</p>
    
</body>
</html>
