<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* Unidades flexibles */
    * {
        margin: 0;
        padding: 0;
    }

    div {
        background: lightskyblue;
        width: 50vw;
        height: 50vh;
    }
    /* Se puede usar también como medida para el tamaño de letra */
    h1 {
        font-size: 5vw; 
    }

    h1 {
        font-size: 10vmax; /*la letra irá creciendo pero no disminuirá más de lo que le hemos puesto*/
    }
    h1 {
        font-size: 10vmin; /*la letra irá disminuyendo pero no daumentará más de lo que le hemos puesto*/
    }


    </style>
</head>
<body>
    <div></div>
     
    <h1>Hola mundo</h1>
</body>
</html>
