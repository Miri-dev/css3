<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        img {
            width: 80%;
            filter: grayscale(80%);
            filter: blur(5px);
            filter: sepia(80%);

            filter: brightness(80%);
            filter: contrast(80%);

            filter:invert(70%);
            filter: drop-shadow(20px 10px 5px black);
        }

    </style>
