<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;

            /* Formas para dar color */

            /*1.Usando la palabra clave del color */
            background-color: violet;

            /* 2. Hexadecimal */
            background-color: #c23434;

            /* RGB */
            background-color: rgb(255, 0, 20);

            /* HSL */
            background-color: hsl(125, 85%, 20%);

            /* Degradado */
            background: linear-gradient(90deg, blue, orange, red);
            background: radial-gradient(blue, orange);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
