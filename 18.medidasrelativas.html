<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Unidades de medida relativas */
        :root {
            font-size: 50px;
        }
        
        body {
            font-size: 20px;
        }

        h1 {
            /* Rem */
            font-size: 2rem;

            /* Em */
            font-size: 2em;

            /* Ex */
            font-size: 1ex;

            /* ch */
            font-size: 2ch;
        }
        
        div {
            background: blue;
            width: 50%;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <div></div>
</div>
</body>
</html>
