<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu simple</title>
    
    <script src="https://kit.fontawesome.com/0b33b1ff1c.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 45px;
            background: #0dcaf0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        nav a {
            width: 30px;
            height: 30px;
            color: rgba(255, 255, 255, 0.5); /* Le da un color blanco pero con trasparencia */
            text-decoration: none;
            font-size: 20px;
            margin: 0 50px;
            border-radius: 50%;
            display: flex; /* Para centrar el icono en el centro porque si no se quedaba hacia arriba */
            justify-content: center;
            align-items: center;
            transition: all 0.5;
    
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.1); /* Crea un color negro pero muy trasparente */
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, alpha);
            color: #fff;
        }


    </style>
</head>
<body>
    <nav>
        <a href=""><span class="fa-brands fa-facebook"></span></a>
        <a href=""><span class="fa-brands fa-x-twitter"></span></a>
        <a href=""><span class="fa-brands fa-instagram"></span></a>
        <a href=""><span class="fa-brands fa-youtube"></span></a>
        <a href=""><span class="fa-brands fa-linkedin"></span></a>
        <a href=""><span class="fa-brands fa-twitch"></span></a>
    </nav>
</body>
</html>
