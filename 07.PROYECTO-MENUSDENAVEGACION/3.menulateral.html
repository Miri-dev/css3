<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral</title>

    <script src="https://kit.fontawesome.com/0b33b1ff1c.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        a {
            text-decoration: none;
        }

        nav {
            width: 220px;
            height: 100vh; /* A los menús laterales les solemos dar siempre el 100vh porque se suelen mantener fijos en la página aunque hagamos scroll, siempre se van a manetenes fijo aunque el resto del contenido de la página suba o baje */
            background: #eee;
            border: 1px solid #dedede;
            box-shadow: 0.125rem 0 0.55rem 1px rgba(0, 0, 0, 8%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav img {
            width: 100%;
            padding: 20px;
            cursor: pointer;
            transition: all 0.5s;
        }
        
        nav img:hover {
            transform: scale(0.9); /* El tamaño normal de scale es 1, si le ponemos 0.9 la estamos haciendo un poco más pequeña */
        }

        nav .enlaces {
            display: flex;
            flex-direction: column;
            height: 80%;
            padding: 40px 0;
        }

        nav .enlaces a {
            width: 100%;
            height: 55px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            font-size: 1.2em;
            color: #584871;
            transition: all 0.5s;
        }


        nav .enlaces a:hover {
            background: #ccc;
        }

        nav .enlaces i {
            width: 45px;
            color: #4d3b68;
        }

        nav .sociales {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        nav .sociales a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #ff2753;
            color: #fff;
            transition: all 0.5s;
        }

        nav .sociales a:hover {
            color: #ff2753;
            background-color: transparent;
            transform: scale(2);
        }
    </style>
</head>
<body>
    <nav>
        <img src="img/logo2.png" alt="">

        <div class="enlaces">
            <a href=""><i class="fa-solid fa-house"></i>Inicio</a>
            <a href=""><i class="fa-solid fa-blog"></i>Blog</a>
            <a href=""><i class="fa-solid fa-user"></i>Nosotros</a>
            <a href=""><i class="fa-solid fa-comment"></i>Testimonios</a>
            <a href=""><i class="fa-solid fa-envelope"></i>Contacto</a>
        </div>

        <div class="sociales">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        </div>

    </nav>
</body>
</html>
