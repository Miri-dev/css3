<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú navegación horizontal</title>

   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    a, button {
        color: #edf0f1;
        font-size: 0.9em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    body {
        background: #24252a;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 5%;
    }

    nav img {
        width: 150px;
    }

    nav .enlaces a {
        position: relative;
        padding: 0 20px;
        text-decoration: none;
        transition: all 0.5;
    }

    nav .enlaces a:hover {
        color: #faaf38;;
    }

    nav .enlaces a::before {
        /* COn esto estamos creando la línea que aparece cuando le hacemos hover a los enlaces */
        content: "";
        width: 0; /* Le damos un width de cero para que de normal no se vea porque no tiene ningún ancho, pero luego al hacerle hover se lo cambiamos por un ancho del 65% y aparecerá. Además como tiene transition de 0.5s da la sensación de que la línea va creciendo en vez de aparecer de repente */
        height: 2px;
        background: #faaf38;
        position: absolute;
        bottom: -5px;
        transition: all 0.5s;
    }

    nav .enlaces a:hover::before {
        width: 65%;
    }

    nav button {
        padding: 10px 25px;
        background: #faaf38;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.5s;
    }

    nav button:hover {
        background: #c98520;
    }

   </style>
</head>
<body>
    <nav>
        <img src="img/logo1.png" alt="">

        <div class="enlaces">
            <a href="">Inicio</a>
            <a href="">Nosotros</a>
            <a href="">Blog</a>
            <a href="">Multimedia</a>
            <a href="">Contacto</a>
        </div>

        <button>Ingresar</button>
    </nav>
</body>
</html>
