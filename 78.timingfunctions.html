<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            margin: auto;
        }

        section {
            width: 100%;
            height: auto;
            border: 3px solid crimson;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        h1 {
            font-family: sans-serif;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
            font-size: 2em;
            text-transform: uppercase;
        }

        section div {
            width: 100px;
            height: 100px;
            margin: 200px 0 0;
            background: crimson;
            border-radius: 10px;
            animation: animate 5s 1 forwards normal;
        }

        .linear {
            animation-timing-function: linear; /* El elemento se desplaza con una velocidad constante */
        }

        .ease {
            animation-timing-function: ease; /* Empieza despacio, coge velocidad y termina despacio de nuevo. Es el que está por defecto siempre */
        }

        .easein {
            animation-timing-function: ease-in; /* Empieza despacio y hacia la mitad coge velocidad que la mantiene constante luego */
        }


        .easeout {
            animation-timing-function: ease-out; /* Empieza rápido y hacia la mitad reduce velocidad que la mantiene constante luego */
        }

        .easeinout {
            animation-timing-function: ease-in-out; /* Empieza lent y hacia la mitad aumenta la velocidad y cuando está terminado vuelve a reducir la velocidad */
        }

        .steps {
            animation-timing-function: step-start; /*step-star: se salta el paso inicial y se coloca directamente al final */ 
            animation-timing-function: step-end; /*step-end: se salta el paso final y se coloca directamente al principio */
            animation-timing-function: steps(4, jump-start); /* steps(): Permite poner cuántos saltos vamos a querer que de y cómo queremos que los de: jump-star -> Da saltitos pero el primero salto no lo muestra. */
            animation-timing-function: steps(4, jump-end); /* Da saltitos pero último se lo salta aunque siempre acaba al final de la animación */
            animation-timing-function: steps(4, jump-both); /* Da saltos y se salta el primero y el último */ 
            animation-timing-function: steps(4, jump-none); /* No se salta ningún paso y hace los que le ponemos. Es el más usado. */ 
        }

        .cubic {
            animation-timing-function: cubic-bezier(.71,.02,0,1.03); /* Animación personalizada, lo podemos hacer gracias a la curva que aparece en la web https://cubic-bezier.com/ */
        }


        @keyframes animate {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(650px);
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <h1>Linear</h1>
            <div class="linear"></div>
        </section>

        <section>
            <h1>Ease</h1>
            <div class="ease"></div>
        </section>

        <section>
            <h1>Ease-in</h1>
            <div class="easein"></div>
        </section>

        <section>
            <h1>Ease-out</h1>
            <div class="easeout"></div>
        </section>

        <section>
            <h1>Ease-in-out</h1>
            <div class="easeinout"></div>
        </section>

        <section>
            <h1>Steps</h1>
            <div class="steps"></div>
        </section>

        <section>
            <h1>Cubic Bezier</h1>
            <div class="cubic"></div>
        </section>



    </div>
</body>
</html>
