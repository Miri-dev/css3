<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 100px 200px 100px;

        /* grid explícita: el número de filas y columnas que le hemos dado expresamente en grid-template-columns y grid-template rows.

        grid implícita: el resto de filas que ha ido generando automáticamente a medida que añadimos más elementos  */

            /* TRABAJAR CON LA GRID IMPLÍCITA  */
            grid-auto-rows: 500px; /* especificamos el tamaño que queremos que tenga todas las filas que se generen automáticamente */
            grid-auto-columns: 400px;


            /* Especificar dirección del grid para que los elementos se añadan en la grid implícita como columnas y no como filas y así le podemos dar luego un tamaño con grid-auto-columns a estas columnas nuevas que se formarán. Cuando queremos trabajar con la grid implícita especialmente con columnas, debemos darle dirección a la grid para decirle si queremos que añada los elementos como columnas o como filas y luego darles un tamaño  */
            grid-auto-flow: row dense;
            /* El valor dense en grid-auto-flow lo que hace es rellenar los huecos que se hayan quedado en blanco en la grid implícita de manera inteligente. Sin dense, cuando un elemento no entre al lado de otro saltará a la siguiente fila, dejando un espacio en blanco. Con dende lo que ocurre es que cualquier elemento que haya en la grid que pueda ocupar ese espacio lo ocupará */
        }

        .grid .expand2 {
            grid-column: span 2;
            background: lightseagreen;
        }

        .grid .expand3 {
            grid-column: span 3;
            background: violet;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div class="expand2">2</div>
        <div>3</div>
        <div class="expand3">4</div>
        <div class="expand2">5</div>
        <div class="expand2">6</div>
        <div>7</div>
        <div>8</div>
        <div class="expand2">9</div>
        <div>10</div>
        <div>11</div>
        <div class="expand3">12</div>
        <div>13</div>
        <div class="expand2">14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div class="expand2">18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
    

    </div>
</body>
</html>
