<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .grid {
            /* CÓMO USAR GRID  */
            /* Paso 1: display: grid; */
            display: grid;

           /* Paso 2: Definir filas y columnas */
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;

            /* Opcional: podemos poner las filas y columnas en una única línea. Se colocan primero las líneas / y las columnas */
            grid-template: 1fr 1fr 1fr / 1fr 3fr 1fr;

            /* Paso 4 (opcional): poner separación entre elementos o cajas. Antes se usaba la propeidad grid-gap pero ahora se usa la propeidad gap */
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
