<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        nav {
            background: #111;
            height: auto; /* Con esto también le añadimos responsive porque así al tener wrap si la pantalla es más pequeña y no entran y tienen que hacerse más líneas, el tamaño de la altura se irá haciendo más grande. Si le damos unos pixeles concretos si necesita más líneas no se verán */
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Con esto le añadimos que sea responsive porque al hacer más pequeña la pantalla si no entran en el contenedor los elementos saltaran a la siguiente línea */
        }
        

        .img {
            width: 100px;
            height: 100%;
        }

        .img img {
            width: 100%; 
        }

        .enlaces a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            margin: 0 10px;
        }

        .btn {
            line-height: 50px;
            margin: 0 0 0 50px;
        }

        .btn button {
            background: #ffbd00;
            width: 100px;
            height: 30px;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="img">
            <img src="logo.png" alt="">
        </div>

        <div class="enlaces">
            <a href="">Inicio</a>
            <a href="">Nosotros</a>
            <a href="">Servicios</a>
            <a href="">Blog</a>
            <a href="">Contacto</a>
        </div>

        <div class="btn">
            <button>Click aquí</button>
        </div> 
    </nav>
</body>
</html>
