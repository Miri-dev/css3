<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilosflexbox.css">

    <style>
        .flex-container {
            display: flex;
            flex-flow: row wrap;

        /* ALINEACIÓN MULTILÍNEA */
            /*  align-content nos permite colocar los elementos multilínea y es mejor usar este que justify-content o que align-items cuando estamos trabajando con varias líneas de elementos */
            align-content: center;
            align-content: flex-start;
            align-content: flex-end;
            align-content: space-between;
            align-content: space-around;
        }
    </style>
    
</head>
<body>
    <div class="flex-container flex-h">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items">10</div>
    </div>
</body>
</html>
