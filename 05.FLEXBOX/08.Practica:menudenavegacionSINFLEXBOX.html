<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        nav {
            background: #111;
            height: 50px;
            padding: 0 50px;
        }

        nav div {
            display: inline-block; /* Para que aparezcan uno al lado del otro (cuando no usamos flexbox)*/
        }

        .img {
            width: 100px;
            height: 100%;
        }

        .img img {
            width: 100%; /* Ocupa el 100% de su contentedor */
        }

        .enlaces {
            float: right;
            margin-left: auto; /* Esto nos sirve para poder centrarlos cuando le hemos dato float */
            margin-right: 20px;
            width: 50%;
        }

        .enlaces a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            margin: 0 10px;
            line-height: 50px; /* Esto lo usamos para que aparezca centrado de forma vertical cuando no hay flexbox, porque son los mismos pixeles que tiene de alto el contenedor padre nav */
        }

        .btn {
            float: right;
            line-height: 50px;
            margin: 0 0 0 50px;
        }

        .btn button {
            background: #ffbd00;
            width: 100px;
            height: 30px;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="img">
            <img src="logo.png" alt="">
        </div>
        
        <!--  El botón aunque en la barra de navegación lo queremos al final, como le estamos dando float: right en el html tenemos que colocarlo antes de los enlaces -->
        <div class="btn">
            <button>Click aquí</button>
        </div> 

        <div class="enlaces">
            <a href="">Inicio</a>
            <a href="">Nosotros</a>
            <a href="">Servicios</a>
            <a href="">Blog</a>
            <a href="">Contacto</a>
        </div>
    </nav>
</body>
</html>
