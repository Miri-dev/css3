    <style>
        .flex-container {

            align-items: center;
        }
        /* ALINEACIONES ESPEC√çFICAS A LOS ELEMENTOS HIJO */
        .item2 {
            align-self: center;
            align-self: flex-end;
            align-self: stretch; /* Este en el caso de que no le dieramos un heigh lo que haria es estirarse en todo lo alto del contenedor, pero como en este caso tiene un height lo mantiene */ 
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="flex-container flex-h">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
