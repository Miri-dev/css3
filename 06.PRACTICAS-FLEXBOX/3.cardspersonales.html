<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards personales</title>

    <script src="https://kit.fontawesome.com/0b33b1ff1c.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0f7fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD */
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgb(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img {
            width: 100%;
            height: 100%;
        }

        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* CONTENIDO */
        .content {
            position: absolute;
            bottom: -160px; /* Con esto sacamos el conentedor content de la card de tal manera que no se ve
            hasta que no le hacemos hover que le cambiamos ese bottom a 0 px. Y para que no se vea el contenedor .card
            tiene un overflow:hidden para que no se vea lo que hay fuera del contenedor */
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(15px); /* Con esto hacemos un difuminado */
            transition: all 0.5s;
        }

        .card:hover .content {
            bottom: 0;
        }

        /* TEXTO */
        .content .text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text h3, .text span {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 22px;
            text-align: center;
            transform: translate(10px);
            opacity: 0;
            transition: all 0.5s;
        }
        .text span {
            font-size: 12px;
        }
        .card:hover .text h3, 
        .card:hover .text span {
            opacity: 1
        }
       
        /* SOCIALES */
        .sociales {
            width: 60%;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
        }

        .sociales a {
            font-size: 20px;
            color: #fff;
            transform: translateY(40px); /* Con esto llevamos los iconos hacia abajo para que cuanodo
            luego pasemos el cursor hagan el efecto de que suben poco a poco */
            opacity: 0;
            transition: all 0.5s;
        }

        .card:hover .sociales a {
            transform: translateY(10px);
            opacity: 1;
        }

        .sociales a:nth-child(1) {
            transition-delay: 0.2s;
        }
        .sociales a:nth-child(2) {
            transition-delay: 0.4s;
        }
        .sociales a:nth-child(3) {
            transition-delay: 0.6s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="img/image1.jpg" alt="">
            </div>
        
            <div class="content">
                <div class="text">
                    <h3>Lorem Impsum</h3>
                    <span>Fronted developer</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fa-brands fa-facebook"></span></a>
                    <a href=""><span class="fa-brands fa-x-twitter"></span></a>
                    <a href=""><span class="fa-brands fa-instagram"></span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="img/image2.jpg" alt="">
            </div>
        
            <div class="content">
                <div class="text">
                    <h3>Lorem Impsum</h3>
                    <span>Backedn developer</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fa-brands fa-facebook"></span>
</a>                    <a href=""><span class="fa-brands fa-x-twitter"></span></a>
                    <a href=""><span class="fa-brands fa-instagram"></span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="img/image3.jpg" alt="">
            </div>
        
            <div class="content">
                <div class="text">
                    <h3>Lorem Impsum</h3>
                    <span>Fullstack developer</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fa-brands fa-facebook"></span>
</a>                    <a href=""><span class="fa-brands fa-x-twitter"></span></a>
                    <a href=""><span class="fa-brands fa-instagram"></span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
