<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: blue;
            /* Ancho y alto */
            width: 300px;
            height: 400px;

            /* Ancho y alto máximo y mínimo */
            max-width: 500px;
            min-width: 200px;
            max-height: 500px;
            min-height: 200px;

            /* Función para calcular un tamaño */
            height: calc(100vh - 100px);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
